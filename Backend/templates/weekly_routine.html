<!--CHILD TEMPLATE-->
{% extends "base.html"%}

{% block content %}
    <h1>Welcome to Routine Fitness</h1>
    <form method="post" action="/weeklyroutine">
        {{ form.hidden_tag() }}
        <p> 
            {{ form.days.label }}<br>
            {{ form.days(size = 8) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
    
{% endblock content %}
