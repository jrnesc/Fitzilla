<!--CHILD TEMPLATE-->
{% extends "base.html"%}

{% block content %}
    <h1>Welcome to Routine Fitness</h1>
    <form method="post" action="/dailyroutine">
        {{ form.hidden_tag() }}
        <p> 
            {{ form.time.label }}<br>
            {{ form.time(size = 8) }}
        </p>
        <p> 
            {{ form.muscle_group.label }}<br>
            {{ form.muscle_group(size=8) }}
        </p>
        
        <p>
            {{ form.submit() }}
        </p>
    </form>
    
{% endblock content %}
